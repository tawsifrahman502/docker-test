# .github/workflows/ci.yml

name: C++ CI/CD Pipeline for Windows

on:
  push:
    branches:
      - main  # Run this on every push to the main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Run the build job on a Windows environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build the C++ program using g++
      run: g++ -o hello.exe main.cpp  # This compiles main.cpp to hello.exe

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: hello
        path: ./hello.exe  # Uploads the compiled binary (hello.exe)

  deploy:
    needs: build
    runs-on: windows-latest  # Run the deployment on a Windows environment

    steps:
    - name: Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: hello

    - name: Copy hello.exe to Windows VM using PowerShell
      run: |
        $username = "Administrator"
        $password = "${{ secrets.SERVER_PASSWORD }}" | ConvertTo-SecureString -AsPlainText -Force
        $cred = New-Object System.Management.Automation.PSCredential ($username, $password)
         # Check if the directory exists
        if (-Not (Test-Path "\\ec2-3-18-112-50.us-east-2.compute.amazonaws.com\C$\docker-test")) {
            Write-Host "Directory does not exist!"
        }
    
        # Copy the file
        Copy-Item -Path ./hello.exe -Destination "\\3.18.112.50\C$\docker-test\hello.exe" -Credential $cred
      shell: pwsh
